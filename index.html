<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mq/style-mq.css">
    <link rel="stylesheet" href="styles/extras.css">
    <link rel="shortcut icon" href="icon/pokeball-icon.png" type="image/x-icon">
    <title>Pokémon API</title>
</head>
<body>
    <div id="pokemon">
        <h1>Quem é esse <span id="pokemonWord">Pokémon</span>?</h1>

        <div id="pokemonImage">
            <img>
        </div>

        <div id="pokemonInput">
            <span id="inputs">
                <input type="text"
                id="pokemonInputId"
                placeholder="Digite o nome do Pokémon"
                autocomplete="off"
                autofocus>

                <input type="button"
                id="btnVerify"
                class="pointer"
                value="verificar">
            </span>

            <input type="button"
            id="btnTry"
            class="pointer"
            value="Tentar outro pokémon">
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/fetch.js"></script>
</body>
</html>
